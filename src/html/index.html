<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no,minimum-scale=1,maximum-scale=1">
    <!-- <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,minimum-scale=1,maximum-scale=1"> -->
    <title>音乐播放器</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div id="wrap">
        <!-- 歌曲图片 -->
        <div class="song-img">
            <img src="" alt="">
        </div>
        <!-- 歌曲信息 -->
        <div class="song-info">
            <h2>听妈妈的话</h2>
            <div class="singer">周杰伦</div>
            <div class="album">依然范特西</div>
        </div>
        <!-- 时间和进度条 -->
        <div class="song-drag">
            <div class="cur-time">00:00</div>
            <div class="progress">
                <div class="circle"></div>
                <div class="front-progress"></div>
                <div class="behind-progress"></div>
            </div>
            <div class="total-time">00:00</div>
        </div>
        <!-- 歌曲控制区 -->
        <ul class="song-control">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <!-- 播放列表 -->
        <div class="play-list">
            <dl class="play-title">播放列表</dl>
            <dd class="active">听妈妈的话</dd>
            <dd>听妈妈的话</dd>
            <dd>听妈妈的话</dd>
            <div class="close">关闭</div>
        </div>
    </div>
    <script src="../js/gaussBlur.js"></script>
    <script src="../js/ajax.js"></script>
    <script src="../js/render.js"></script>
    <script src="../js/audio.js"></script>

    <script src="../js/index.js"></script>
</body>
</html>
